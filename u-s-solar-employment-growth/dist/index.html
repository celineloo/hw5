      台灣入境觀光客人數持續成長，2022年挑戰新高

臺北市，2023年11月22日 — 根據最新的統計數據，自2011年至2022年，台灣入境觀光客人數呈現穩健增長的趨勢，展現了台灣在全球旅遊市場的吸引力。

從2011年的6,087,484人次開始，到2022年的895,962人次，台灣入境觀光客人數呈現了明顯的增長。過去十二年，台灣旅遊業成功吸引國際遊客，這種積極的趨勢背後反映了台灣豐富的文化、美食、風景和友好的旅遊環境。

然而，2020年受到全球新冠疫情的影響，入境觀光客人數暫時減少至1,377,861人次，顯示了全球旅遊業面臨的挑戰。不過，2021年和2022年則分別為140,479人次和895,962人次，顯示了在防疫措施逐漸穩定的情況下，台灣旅遊市場開始回復。

觀光業界對於2023年的展望持樂觀態度，並期待能夠吸引更多的國際遊客來台灣。政府和業界將繼續合作，提供更多有吸引力的旅遊產品和服務，同時保障遊客的健康和安全。

台灣旅遊局局長表示：“我們將繼續努力，促進台灣作為一個多元化、獨特而美麗的旅遊目的地。透過創新的行銷策略和合作項目，我們相信能夠吸引更多的國際遊客，同時為他們提供難忘的旅行體驗。”

這份入境觀光客人數報告不僅是台灣旅遊業的一個重要里程碑，也反映了國際遊客對於台灣獨特魅力的認可。隨著全球旅遊業逐漸復甦，台灣將繼續成為一個令人期待的旅遊勝地。
